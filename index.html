<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="app.js"></script>
    <title>Encriptador de texto</title>
</head>
<body class="body">
    <header class="header">
        <img class="imagen_logo"src="imágenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <input id="input_text" class="input" type="text" placeholder="Ingrese el texto aquí">
            <div class="informacion_botones">
                <div class="informacion">
                    <img class="vector" src="imágenes/Vector.png" alt="vector">
                    <h6 id="h6" class="texto_h6">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button id="encriptar" class="enc" onclick="encript()">Encriptar</button>
                    <button id="desencriptar" class="des" onclick="desencript()">Desencriptar</button>
                </div>
            </div>
        </section>
        <aside class="seccion2">
            <div class="contendedor_imagen_texto">
                <img id="img_niño" class="imagen_niño" src="imágenes/niño_con_lupa.png" alt="niño con lupa">
                <h3 id="h3">Ningún mensaje fue encontrado</h3>
                <textarea id="texto1" cols="10" rows="4">Ingresa el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" onclick="copiar()">Copiar</button>
            </div>
        </aside>
    </main>
